<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>JavaScript BlackJack</title>
  </head>
  <body>
    <h1 id="blackJack">Welcome to JavaScript BlackJack!</h1>
    <div id="blackJackCard">
      <p>Want to play a round or two?</p>

      <br /><br />
      <p>Your Cards</p>
      <div>
        <card id="firstCard"> </card>
        <card id="secondCard"> </card>
        <br /><br />
      </div>
      <p>***YOUR SCORE***</p>
      <p id="sum-el"></p>
      <p id="message-el">Hit me!</p>
      <div>
        <button id="start-el" onclick="startGame()">Start the Game!</button>
        <button id="new-card-el" onclick="newCard()">GET A NEW CARD</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
